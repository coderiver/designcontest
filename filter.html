<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

<!-- BEGIN  l-center-->
<div class="l-center">

	<ul class="breadcrumbs">
		<li><a href="#">Design Contest</a><i></i></li>
		<li><a href="#">All contests</a><i></i></li>
		<li><a href="#">Product design</a><i></i></li>
		<li>Book cover design</li>
	</ul>

	
	<div class="filter">
		<div class="filter__in">
			<div class="filter__search">
				<div class="field">
					<div class="field__el">
						<input type="text" placeholder="Search">
						<button><i class="ico ico_search"></i></button>
					</div>
				</div>
				<div class="filter__search-result">5563 contests matching your request</div>
			</div>
		</div>
	</div>


	<div class="filter">
		<div class="filter__in">
			<div class="filter__btn filter__btn_first">
				<button class="btn btn_spec">
					<span class="btn__block">
						<i class="ico ico_stick"></i>
					</span>
					<span class="btn__text">List view</span>
					<i class="ico ico_arrs-down"></i>
				</button>
			</div>
			<div class="filter__btn is-active">
				<button class="btn btn_spec">
					<span class="btn__block">
						<i class="ico ico_filter"></i>
					</span>
					<span class="btn__text">Filters</span>
					<i class="ico ico_arrs-top"></i>
				</button>
				<button class="filter__clear">
					<i class="ico ico_del"></i>
					<span>Clear</span>
				</button>
			</div>
			<div class="filter__search filter__search_right">
				<div class="filter__search-result">5563 contests matching your request</div>
				<div class="field">
					<div class="field__el">
						<input type="text" placeholder="Search">
						<button><i class="ico ico_search"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="filter__drop">
			<div class="filter__row">
				<label class="field field_small">
					<span class="field__label">Prize:</span>
					<span class="field__el"><input type="text" placeholder="min"></span>
					<span class="field__el"><input type="text" placeholder="max"></span>
				</label>
				<div class="field">
					<span class="field__label">Deadline:</span>
					<div class="select">
						<div class="select__in">
							<div class="select__head">
								<div class="select__head-in">
									<div class="select__title">All</div>
								</div>
								<div class="select__arr"><i></i></div>
							</div>
							<ul class="select__list">
								<li></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="field">
					<span class="field__label">Status:</span>
					<div class="select is-open">
						<div class="select__in">
							<div class="select__head">
								<div class="select__head-in">
									<ul class="select__head-list">
										<li>2 - 3<i></i></li>
										<li>3 - 7<i></i></li>
									</ul>
								</div>
								<div class="select__arr"><i></i></div>
							</div>
							<ul class="select__list">
								<li>
									<label class="checkbox">
										<input type="checkbox">
										<span>< 1 day</span>
									</label>
								</li>
								<li>
									<label class="checkbox">
										<input type="checkbox" checked>
										<span>2 - 3 days</span>
									</label>
								</li>
								<li>
									<label class="checkbox">
										<input type="checkbox">
										<span>3 - 7 days</span>
									</label>
								</li>
								<li>
									<label class="checkbox">
										<input type="checkbox">
										<span>> 7 days</span>
									</label>
								</li>
								<li>
									<label class="checkbox">
										<input type="checkbox">
										<span>all</span>
									</label>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<label class="checkbox checkbox_vert">
					<input type="checkbox" checked>
					<span>Blind</span>
				</label>
				<label class="checkbox checkbox_vert">
					<input type="checkbox">
					<span>Guaranteed</span>
				</label>
				<button class="btn-blue">Apply</button>
			</div>
		</div>
	</div>


</div>
<!-- END l-center-->

</body>
</html>
